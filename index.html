<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cornell Note-Taking App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Cornell Notes</h1>
        <button id="newPageBtn">New Page</button>
        <div class="page-navigation">
            <button id="prevPage" disabled>Previous</button>
            <span id="pageNumber">Page 1</span>
            <button id="nextPage" disabled>Next</button>
        </div>
    </header>

    <main id="notePage" class="note-page">
        <div class="note-metadata">
            <div class="metadata-group">
                <label for="className">Class Name:</label>
                <input type="text" id="className" placeholder="Enter class name">
            </div>
            <div class="metadata-group">
                <label for="lessonTopic">Lesson/Topic:</label>
                <input type="text" id="lessonTopic" placeholder="Enter lesson or topic">
            </div>
            <div class="metadata-group">
                <label for="noteDate">Date:</label>
                <input type="date" id="noteDate">
            </div>
        </div>
        
        <div class="cue-column">
            <div class="section-header">
                <h2>Cue Column</h2>
                <small>Write after class</small>
            </div>
            <div class="content" contenteditable="true" data-placeholder="• Main Ideas
• Questions that connect points
• Diagrams
• Study prompts"></div>
        </div>
        
        <div class="notes-column">
            <div class="section-header">
                <h2>Notes</h2>
                <small>Write during class</small>
            </div>
            <div class="content" contenteditable="true" data-placeholder="• Main lecture notes
• Use concise sentences
• Use shorthand symbols
• Use abbreviations
• Use lists
• Put space between points"></div>
        </div>
        
        <div class="summary-column">
            <div class="section-header">
                <h2>Summary</h2>
                <small>Write after class</small>
            </div>
            <div class="content" contenteditable="true" data-placeholder="• Summarize the main points
• Use as a quick reference
• Write in your own words"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
